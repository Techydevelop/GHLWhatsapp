services:
  - type: web
    name: ghl-whatsapp-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build:backend
    startCommand: npm run start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MARKETPLACE_CLIENT_ID
        sync: false
      - key: MARKETPLACE_CLIENT_SECRET
        sync: false
      - key: MARKETPLACE_REDIRECT_URI
        sync: false
      - key: PROVIDER_ID
        sync: false
      - key: WA_DATA_DIR
        value: /opt/render/project/src/backend/.wwebjs_auth
      - key: JWT_SECRET
        sync: false
